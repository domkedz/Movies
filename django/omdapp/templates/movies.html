{%extends "index.html" %}
{% load static %}
{% block inHead %}
<script src="{% static "omdmain/js/search_movies.js" %}"></script>
{% endblock %}
{% block content %}
  <main class="mdl-layout__content mdl-color--grey-100">
		<center>
	   <div class="mdl-card mdl-shadow--6dp">
                        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
					<center>
                    <h2 class="mdl-card__title-text">Search movies from IMDB</h2>
					</center>
                </div>
                    <div class="mdl-card__supporting-text">
                        {% csrf_token %}
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="TextBox"
                                   name="TextBox" onkeypress="return enter(event)">
                            <label class="mdl-textfield__label " for="TextBox">Search movie</label>
                        </div>
                        <div class="mdl-card__actions mdl-typography--text-center">
                            <button class="mdl-button mdl-js-button mdl-js-ripple-effect  mdl-button--colored"
                                    onclick="requestAPI()" >Search
                            </button>
                        </div>
                </div>
		<div>
<ul class="mdl-list">
  <li class="mdl-list__item">
    <span id="Title" class="mdl-list__item-primary-content">
    </span>
  </li>
  <li class="mdl-list__item">
    <span id="Release" class="mdl-list__item-primary-content">
    </span>
  </li>
  <li class="mdl-list__item">
    <span id="Runtime" class="mdl-list__item-primary-content">
    </span>
  </li>
	<li class="mdl-list__item">
    <span style="text-align: left" id="Actors" class="mdl-list__item-primary-content">
    </span>
  </li>
	<li class="mdl-list__item">
    <span id="BoxOffice" class="mdl-list__item-primary-content">
    </span>
  </li>
</ul>
		</div>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect  mdl-button--colored"
			onclick="saveToDb()" id="save_button">Save
			</button>
       </div>
		</center>
    </main>
{% endblock %}
